services:
  mc:
    image: itzg/minecraft-server
    container_name: minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      VERSION: "1.19"
      ONLINE_MODE: "FALSE"
      DIFFICULTY: "peaceful"
    volumes:
      - ./data:/data